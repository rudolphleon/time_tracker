<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker - Timer Display</title>
    <script>
        // JavaScript object to store total elapsed time for each project
        var totalTimeByProject = {};

        // Function to update elapsed time
        function updateElapsedTime() {
            var elapsedTimeElement = document.getElementById("elapsed_time");
            var elapsedTimeText = elapsedTimeElement.innerText.trim();
            var elapsedTime = elapsedTimeText ? parseElapsedTime(elapsedTimeText) : 0;
            elapsedTime += 1;
            elapsedTimeElement.innerText = formatElapsedTime(elapsedTime);

            // Update total time for the current project
            var project = "{{ project }}"; // Get current project name from template
            if (project) {
                if (!totalTimeByProject.hasOwnProperty(project)) {
                    totalTimeByProject[project] = 0; // Initialize total time if not already present
                }
                totalTimeByProject[project] += 1; // Increment total time
                updateTotalTimeDisplay(); // Update total time display
            }
        }

        // Function to parse elapsed time from formatted string (e.g., "1h 2m 3s")
        function parseElapsedTime(timeString) {
            var parts = timeString.split(' ');
            var hours = parseInt(parts[0]) || 0;
            var minutes = parseInt(parts[1]) || 0;
            var seconds = parseInt(parts[2]) || 0;
            return hours * 3600 + minutes * 60 + seconds;
        }

        // Function to format elapsed time to days, hours, minutes, and seconds
        function formatElapsedTime(seconds) {
            var hours = Math.floor(seconds / 3600);
            var minutes = Math.floor((seconds % 3600) / 60);
            var remainingSeconds = Math.floor(seconds % 60);
            
            var formattedTime = '';
            formattedTime += hours + 'h ';
            formattedTime += minutes + 'm ';
            formattedTime += remainingSeconds + 's';

            return formattedTime;
        }

        // Function to update total time display
        function updateTotalTimeDisplay() {
            var totalElement = document.getElementById("total_time");
            totalElement.innerText = formatElapsedTime(totalTimeByProject["{{ project }}"]); // Update total time for current project
        }

        // Function to start updating elapsed time every second
        function startUpdatingElapsedTime() {
            setInterval(updateElapsedTime, 1000);
        }

        // Call the startUpdatingElapsedTime function when the page loads
        window.onload = startUpdatingElapsedTime;
    </script>
</head>
<body>
    <h1>Timer Details</h1>
    <p>Project: {{ project }}</p>
    <p>Topic: {{ topic }}</p>
    <p>Elapsed Time: <span id="elapsed_time">0s</span></p>
    <p>Total Time: <span id="total_time">0s</span></p>
</body>
</html>
